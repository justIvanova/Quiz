            },
            {

                answers: [
                    { text: "–ì–æ—Ä–µ–Ω–µ –Ω–∞ —Ö–∞—Ä—Ç–∏—è", correct: false },
                    { text: "–†–∞–∑—Ç–≤–∞—Ä—è–Ω–µ –Ω–∞ –∑–∞—Ö–∞—Ä –≤ –≤–æ–¥–∞", correct: true },
                    { text: "–†—ä–∂–¥—è—Å–≤–∞–Ω–µ –Ω–∞ –º–µ—Ç–∞–ª", correct: false }
                ]
            },
            {
                question: "–ö–∞–∫–≤–æ –µ –º–æ–ª–µ–∫—É–ª–∞?",
                answers: [
                    { text: "–ù–∞–π-–º–∞–ª–∫–∞—Ç–∞ —á–∞—Å—Ç –Ω–∞ –µ–ª–µ–º–µ–Ω—Ç, –∫–æ—è—Ç–æ –º–æ–∂–µ –¥–∞ —Å—ä—â–µ—Å—Ç–≤—É–≤–∞ —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª–Ω–æ", correct: true },
                    { text: "–°—ä—Å—Ç–∞–≤–∫–∞ –Ω–∞ —Å–º–µ—Å", correct: false },
                    { text: "–°—ä—Å—Ç–æ—è–Ω–∏–µ –Ω–∞ –≤–µ—â–µ—Å—Ç–≤–æ", correct: false }
                ]
            },
            {
                question: "–ö–∞–∫–≤–æ –µ –æ—Å–Ω–æ–≤–Ω–æ—Ç–æ —Å–≤–æ–π—Å—Ç–≤–æ –Ω–∞ –≥–∞–∑–æ–≤–µ—Ç–µ?",
                answers: [
                    { text: "–ò–º–∞–º –ø–æ—Å—Ç–æ—è–Ω–µ–Ω –æ–±–µ–º", correct: false },
                    { text: "–ü—Ä–∏–µ–º–∞—Ç —Ñ–æ—Ä–º–∞—Ç–∞ –Ω–∞ —Å—ä–¥–∞, –≤ –∫–æ–π—Ç–æ —Å–µ –Ω–∞–º–∏—Ä–∞—Ç", correct: true },
                    { text: "–ù–µ –º–æ–≥–∞—Ç –¥–∞ –±—ä–¥–∞—Ç –∫–æ–º–ø—Ä–µ—Å–∏—Ä–∞–Ω–∏", correct: false }
                ]
            },
            {

                answers: [
                    { text: "–¢–≤—ä—Ä–¥–æ", correct: false },
                    { text: "–¢–µ—á–Ω–æ", correct: false },
                    { text: "–ì–∞–∑–æ–æ–±—Ä–∞–∑–Ω–æ", correct: true }
                ]
            },
            {
                question: "–ö–æ–µ –µ –ø—Ä–∞–≤–∏–ª–Ω–æ –∑–∞ —Å–º–µ—Å–∏—Ç–µ?",
                answers: [
                    { text: "–°–º–µ—Å–∏—Ç–µ –∏–º–∞—Ç –ø–æ—Å—Ç–æ—è–Ω–µ–Ω —Å—ä—Å—Ç–∞–≤", correct: false },
                    { text: "–°–º–µ—Å–∏—Ç–µ –º–æ–≥–∞—Ç –¥–∞ –±—ä–¥–∞—Ç —Ä–∞–∑–¥–µ–ª–µ–Ω–∏ —Ñ–∏–∑–∏—á–µ—Å–∫–∏", correct: true },
                    { text: "–°–º–µ—Å–∏—Ç–µ –Ω–µ –º–æ–≥–∞—Ç –¥–∞ –±—ä–¥–∞—Ç –ø—Ä–æ–º–µ–Ω—è–Ω–∏", correct: false }
                ]
            },
            {
                question: "–ö–æ—è –æ—Ç —Å–ª–µ–¥–Ω–∏—Ç–µ —Å–º–µ—Å–∏ –µ —Ö–æ–º–æ–≥–µ–Ω–Ω–∞?",
                answers: [
                    { text: "–°–∞–ª–∞—Ç–∞", correct: false },
                    { text: "–°–æ–ª–µ–Ω–∞ –≤–æ–¥–∞", correct: true },
                    { text: "–ü—è—Å—ä–∫ –∏ –≤–æ–¥–∞", correct: false }
                ]
            },
            {
                question: "–ö–æ–µ –µ —Å–≤–æ–π—Å—Ç–≤–æ—Ç–æ –Ω–∞ —Ç–≤—ä—Ä–¥–∏—Ç–µ –≤–µ—â–µ—Å—Ç–≤–∞?",
                answers: [
                    { text: "–ù–µ –ø—Ä–æ–º–µ–Ω—è—Ç —Ñ–æ—Ä–º–∞—Ç–∞ —Å–∏", correct: true },
                    { text: "–ò–º–∞—Ç –ø–æ—Å—Ç–æ—è–Ω–µ–Ω –æ–±–µ–º", correct: true },
                    { text: "–õ–µ—Å–Ω–æ —Å–µ —Ä–∞–∑–ø–∞–¥–∞—Ç", correct: false }
                ]
            },
            {
                question: "–ö–æ–µ –æ—Ç —Å–ª–µ–¥–Ω–∏—Ç–µ –≤–µ—â–µ—Å—Ç–≤–∞ –µ –Ω–µ–æ—Ä–≥–∞–Ω–∏—á–Ω–æ?",
                answers: [
                    { text: "–í–æ–¥–∞", correct: false },
                    { text: "–ó–∞—Ö–∞—Ä", correct: false },
                    { text: "–°–æ–ª–∏", correct: true }
                ]
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function startGame() {
            currentQuestionIndex = 0;
            score = 0;
            document.getElementById('end-message').style.display = 'none';
            document.getElementById('next-button').style.display = 'none';
            displayQuestion();
        }

        function displayQuestion() {
            const questionContainer = document.getElementById('question-container');
            questionContainer.innerHTML = '';
            const currentQuestion = questions[currentQuestionIndex];

            const questionElement = document.createElement('h2');
            questionElement.textContent = currentQuestion.question;
            questionContainer.appendChild(questionElement);

            currentQuestion.answers.forEach(answer => {
                const answerElement = document.createElement('div');
                answerElement.textContent = answer.text;
                answerElement.classList.add('answer');
                answerElement.onclick = () => selectAnswer(answer.correct, answerElement);
                questionContainer.appendChild(answerElement);
            });
        }

        function selectAnswer(isCorrect, answerElement) {
            if (isCorrect) {
                answerElement.classList.add('correct');
                score++;
            } else {
                answerElement.classList.add('incorrect');
            }
            document.getElementById('score').textContent = `–¢–æ—á–∫–∏: ${score}`;
            document.getElementById('next-button').style.display = 'block';
            disableAnswers();
        }

        function disableAnswers() {
            const answers = document.querySelectorAll('.answer');
            answers.forEach(answer => {
                answer.onclick = null;
            });
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                displayQuestion();
                document.getElementById('next-button').style.display = 'none';
            } else {
                endGame();
            }
        }

        function endGame() {
            const endMessage = document.getElementById('end-message');
            endMessage.style.display = 'block';
            endMessage.textContent = `–í–∏–µ —Å—ä–±—Ä–∞—Ö—Ç–µ –æ–±—â–æ ${score} —Ç–æ—á–∫–∏.`;
            
            const emoji = document.getElementById('emoji');
            if (score >= 9) {
                emoji.textContent = "üòä";
                endMessage.textContent += " –°–ø—Ä–∞–≤–∏—Ö—Ç–µ —Å–µ –æ—Ç–ª–∏—á–Ω–æ!";
            } else if (score >= 7) {
                emoji.textContent = "";
                endMessage.textContent += " –°–ø—Ä–∞–≤–∏—Ö—Ç–µ —Å–µ –º–Ω–æ–≥–æ –¥–æ–±—Ä–µ!";
            } else if (score >= 5) {
                emoji.textContent = "";
                endMessage.textContent += " –°–ø—Ä–∞–≤–∏—Ö—Ç–µ —Å–µ –¥–æ–±—Ä–µ!";
